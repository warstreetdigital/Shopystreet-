<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopystreet Drop-Shop — Harare CBD · City Access · Africa-First</title>

<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Inter Tight",system-ui;
  background:#f5f7f8;
  color:#1e2a32;
}
.container{
  max-width:980px;
  margin:auto;
  padding:28px 16px 120px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:34px;
}
header h1{
  font-size:22px;
  letter-spacing:1.8px;
  margin-bottom:6px;
}
header .tag{
  font-size:13px;
  letter-spacing:1.4px;
  color:#6b7a86;
}
header .city{
  font-size:13px;
  letter-spacing:1.6px;
  margin-top:6px;
}

/* RADIO CARD */
.radio-card{
  background:linear-gradient(180deg,#ffffff,#f1f4f6);
  border:1px solid #d6dde3;
  border-radius:20px;
  padding:22px 20px;
  margin-bottom:48px;
  text-align:center;
}
.radio-card h3{
  font-size:15px;
  letter-spacing:1.6px;
  margin-bottom:12px;
}
.radio-status{
  font-size:11px;
  letter-spacing:1.6px;
  color:#6b7a86;
  margin-bottom:20px;
}
.radio-controls button{
  padding:14px 28px;
  font-weight:700;
  letter-spacing:2px;
  border-radius:40px;
  border:1px solid #cfd6dc;
  background:#e9eef2;
  cursor:pointer;
}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:44px;
}
.nav button{
  padding:10px 14px;
  border:1px solid #d6dde3;
  background:#ffffff;
  font-size:12px;
  letter-spacing:1.2px;
  cursor:pointer;
}

/* ACCESS LAYER CARD */
.layer-card{
  border:1px solid #d6dde3;
  border-radius:24px;
  padding:26px 22px 30px;
  margin-bottom:60px;
}
.layer-card h2{
  font-size:18px;
  letter-spacing:1.6px;
  margin-bottom:6px;
}
.layer-card p{
  font-size:13px;
  color:#6b7a86;
  margin-bottom:18px;
}

/* IMAGE RAIL */
.rail img{
  width:100%;
  border-radius:18px;
  display:none;
}
.rail img.active{
  display:block;
}

/* ENTER */
.enter{
  margin-top:18px;
}
.enter button{
  width:100%;
  padding:15px;
  font-weight:700;
  letter-spacing:1.4px;
  border-radius:14px;
  border:1px solid #d6dde3;
  background:#eef3f6;
}
.locked{opacity:0.5}

/* LAYER COLORS */
.layer-card[data-layer="beauty"]{background:#fdf6f7;}
.layer-card[data-layer="home"]{background:#faf7f2;}
.layer-card[data-layer="energy"]{background:#f4f8f5;}
.layer-card[data-layer="auto"]{background:#f2f5f8;}
.layer-card[data-layer="outdoor"]{background:#f6f8f4;}
.layer-card[data-layer="animal"]{background:#faf5f0;}
.layer-card[data-layer="education"]{background:#fffdf8;}
.layer-card[data-layer="events"]{background:#fbf7f0;}
.layer-card[data-layer="digital"]{background:#f3f7fa;}
.layer-card[data-layer="art"]{background:#faf8f5;}
.layer-card[data-layer="tourism"]{background:#f4f9fb;}

/* FOOTER */
.footer{
  margin-top:90px;
  text-align:center;
  font-size:11px;
  letter-spacing:1.2px;
  color:#6b7a86;
}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>SHOPYSTREET DROP-SHOP</h1>
  <div class="tag">CITY ACCESS · AFRICA-FIRST</div>
  <div class="city">HARARE CBD</div>
</header>

<!-- RADIO -->
<div class="radio-card">
  <h3>SHOPYSTREET RADIO</h3>
  <div class="radio-status">NOW ON AIR · HARARE CBD FREQUENCY</div>
  <div class="radio-controls">
    <button onclick="toggleRadio()">TUNE IN</button>
  </div>
  <audio id="radio" src="radio.mp3"></audio>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="go('beauty')">Beauty & Lifestyle</button>
  <button onclick="go('home')">Home & Services</button>
  <button onclick="go('energy')">Energy, Building & Tech</button>
  <button onclick="go('auto')">Auto, Transport & Mobility</button>
  <button onclick="go('outdoor')">Outdoor & Adventure</button>
  <button onclick="go('animal')">Animals & Farming</button>
  <button onclick="go('education')">Education & Learning</button>
  <button onclick="go('events')">Events & Hospitality</button>
  <button onclick="go('digital')">Digital Stores & Services</button>
  <button onclick="go('art')">Art, Craft & Culture</button>
  <button onclick="go('tourism')">Tourism & Experiences</button>
</div>

<div id="layers"></div>

<div class="footer">
  Powered by Warstreet Experience Model
</div>

</div>

<script>
const radio=document.getElementById("radio");
function toggleRadio(){radio.paused?radio.play():radio.pause();}

const layers=[
{id:"beauty",name:"Beauty & Lifestyle",desc:"Salons, beauty products, fashion, grooming and lifestyle services.",open:true},
{id:"home",name:"Home & Services",desc:"Cleaning, domestic help, repairs, gardening and daily home support.",open:true},
{id:"energy",name:"Energy, Building & Tech",desc:"Solar, electrical systems, construction and infrastructure services.",open:false},
{id:"auto",name:"Auto, Transport & Mobility",desc:"Vehicle services, transport, logistics and mobility solutions.",open:false},
{id:"outdoor",name:"Outdoor, Sport & Adventure",desc:"Camping, hiking, fishing and outdoor lifestyle equipment.",open:false},
{id:"animal",name:"Animals, Pets & Farming",desc:"Livestock, pets, animal care, breeders and farming services.",open:false},
{id:"education",name:"Education & Learning",desc:"Schools, supplies, tutors, colleges and learning support.",open:false},
{id:"events",name:"Events & Hospitality",desc:"Event planners, venues, catering and accommodation.",open:false},
{id:"digital",name:"Digital Stores & Services",desc:"Online tools, digital products and smart services.",open:false},
{id:"art",name:"Art, Craft & Culture",desc:"Artists, painters, woodworkers and cultural creators.",open:false},
{id:"tourism",name:"Tourism & Experiences",desc:"Tours, safaris, travel experiences and destinations.",open:false}
];

const container=document.getElementById("layers");

layers.forEach(layer=>{
 const card=document.createElement("div");
 card.className="layer-card";
 card.id=layer.id;
 card.setAttribute("data-layer",layer.id);

 const order=[5,1,3,2,4];
 let imgs="";
 order.forEach(i=>imgs+=`<img src="${layer.id}${i}.jpg">`);

 card.innerHTML=`
   <h2>${layer.name}</h2>
   <p>${layer.desc}</p>
   <div class="rail">${imgs}</div>
   <div class="enter">
     <button class="${layer.open?'':'locked'}">${layer.open?'ENTER LAYER':'LOCKED'}</button>
   </div>
 `;
 container.appendChild(card);

 const images=card.querySelectorAll("img");
 let idx=0;
 images[0].classList.add("active");
 setInterval(()=>{
   images[idx].classList.remove("active");
   idx=(idx+1)%images.length;
   images[idx].classList.add("active");
 },3600);
});

function go(id){
 document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
