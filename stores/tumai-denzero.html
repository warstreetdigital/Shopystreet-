<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TUMAI DENZERO · SHOPYSTREET RIDER</title>

<style>
:root{
  --cream:#f6f4ef;
  --yellow:#f7c800;
  --dark:#0e0e0e;
  --panel:#ffffff;
  --hero-blue:#dfe9f2;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Helvetica Neue",Arial,sans-serif}
body{background:var(--cream);color:var(--dark)}
.container{max-width:420px;margin:auto;text-align:center}

/* HERO */
.hero{
  background:
    radial-gradient(circle at 30% 35%, rgba(247,200,0,.38), transparent 60%),
    radial-gradient(circle at 75% 15%, rgba(223,233,242,.6), transparent 55%),
    linear-gradient(120deg,#eef6f3,#e3eef4);
  padding:36px 18px 44px;
}
.driver{
  width:120px;height:120px;margin:auto;
  border-radius:50%;overflow:hidden;
  border:4px solid var(--dark);
}
.driver img{width:100%;height:100%;object-fit:cover}

h1{margin-top:18px;font-size:22px;font-weight:900;letter-spacing:4px}
.badge{margin-top:6px;font-size:12px;font-weight:800;letter-spacing:3px}
.status{margin-top:10px;font-size:13px;font-weight:900;letter-spacing:4px;color:#0a7a33}
.bio{margin:18px 0 14px;font-size:14px;font-weight:700;color:#555}
audio{width:100%;margin:10px 0 18px}

/* MAIN */
.main{padding:24px 18px 90px}
.location{font-size:12px;font-weight:900;letter-spacing:4px;margin-bottom:22px}

/* SLIDESHOW */
.car{border-radius:20px;overflow:hidden;margin-bottom:28px;box-shadow:0 14px 36px rgba(0,0,0,.18)}
.car img{width:100%;display:block}

/* ACTIONS */
.actions{display:flex;gap:14px;margin-bottom:32px}
.btn{
  flex:1;padding:18px;border-radius:18px;
  font-size:12px;font-weight:900;letter-spacing:3px;
  border:none;cursor:pointer
}
.btn.call{background:var(--hero-blue);color:#000}
.btn.request{background:var(--yellow);color:#000}

/* SERVICES */
.services{padding:30px 0}
.service{
  background:var(--panel);
  border:3px solid var(--dark);
  border-radius:20px;
  padding:24px;
  margin-bottom:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.14);
  cursor:pointer;
  font-weight:900;
  letter-spacing:3px;
}

/* EXPLORE */
.explore{
  margin-top:26px;
  padding:18px;
  border-radius:18px;
  border:3px solid var(--dark);
  background:transparent;
  font-size:12px;
  font-weight:900;
  letter-spacing:3px;
  cursor:pointer;
}

footer{margin-top:34px;font-size:11px;letter-spacing:3px;color:#888}

/* MODAL */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal{
  background:#fff;
  border-radius:22px;
  padding:24px;
  width:90%;
  max-width:360px;
  text-align:center;
}
.modal h2{font-size:14px;font-weight:900;letter-spacing:4px;margin-bottom:12px}
.price{margin-bottom:14px;font-size:13px;font-weight:900}
.modal input{
  width:100%;padding:14px;margin-bottom:12px;
  border-radius:14px;border:2px solid #ddd;
}
.modal button{
  width:100%;padding:14px;
  border:none;border-radius:14px;
  background:var(--yellow);
  font-weight:900;letter-spacing:3px;
}
</style>
</head>

<body>

<div class="hero">
  <div class="container">
    <div class="driver">
      <!-- PROFILE IMAGE (ONLINE LINK) -->
      <img src="https://YOUR-IMAGE-LINK.jpg">
    </div>

    <h1>TUMAI DENZERO</h1>
    <div class="badge">SHOPYSTREET RIDER</div>
    <div class="status">AVAILABLE NOW</div>
    <div class="bio">Reliable city driver · Courier & events available</div>

    <!-- AUDIO (ONLINE LINK) -->
    <audio controls src="https://YOUR-AUDIO-LINK.mp3"></audio>
  </div>
</div>

<div class="main container">

  <div class="location">HARARE · CBD · SURROUNDS</div>

  <div class="car">
    <!-- SLIDESHOW IMAGE -->
    <img id="car" src="https://IMAGE-1.jpg">
  </div>

  <div class="actions">
    <a class="btn call" href="tel:0776182521">CALL DRIVER</a>
    <button class="btn request" onclick="openRide()">REQUEST RIDE</button>
  </div>

  <div class="services">
    <div class="service" onclick="openRide()">TAXI RIDE</div>
    <div class="service" onclick="openCourier()">COURIER / DELIVERIES</div>
    <div class="service" onclick="window.location='https://wa.me/263779388560'">
      WARSTREET GIFT DELIVERY
    </div>
    <div class="service" onclick="openEvent()">EVENT TRANSPORT</div>
  </div>

  <button class="explore" onclick="window.location='https://warstreetdigital.github.io/Shopystreet-/'">
    EXPLORE OTHER SHOPS
  </button>

  <footer>POWERED BY SHOPYSTREET</footer>
</div>

<div class="overlay" id="overlay" onclick="closeModal()">
  <div class="modal" id="modal" onclick="event.stopPropagation()"></div>
</div>

<script>
/* ONLINE SLIDESHOW */
const slides=[
  "https://IMAGE-1.jpg",
  "https://IMAGE-2.jpg",
  "https://IMAGE-3.jpg",
  "https://IMAGE-4.jpg",
  "https://IMAGE-5.jpg",
  "https://IMAGE-6.jpg"
];
let i=0;
setInterval(()=>{
  i=(i+1)%slides.length;
  document.getElementById("car").src=slides[i];
},3000);

/* MODALS */
function openModal(html){
  modal.innerHTML=html;
  overlay.style.display="flex";
}
function closeModal(){overlay.style.display="none"}

function openRide(){
  openModal(`
    <h2>TAXI RIDE</h2>
    <div class="price">$3.00 – $5.00</div>
    <input placeholder="Pickup location">
    <input placeholder="Destination">
    <button onclick="send()">SEND</button>
  `);
}
function openCourier(){
  openModal(`
    <h2>COURIER / DELIVERIES</h2>
    <div class="price">$4.00</div>
    <input placeholder="Pickup">
    <input placeholder="Drop-off">
    <button onclick="send()">SEND</button>
  `);
}
function openEvent(){
  openModal(`
    <h2>EVENT TRANSPORT</h2>
    <div class="price">$0.00</div>
    <input placeholder="Event date & type">
    <button onclick="send()">SEND</button>
  `);
}
function send(){
  window.location="https://wa.me/263776182521";
}
</script>

</body>
    </html>
